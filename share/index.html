<!DOCTYPE html>
<html>
<head>
	<title>Styx-Home</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
	<div class="jumbotron text-center" style="background-color: black; color:white">
        <h1><b>FILE SHARING</b></h1>
    </div>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
    	<div class="col-md-4 offset-5">
        	<input type="file" name="fupload" id="addfile">
        </div>
    </form>
	<div class="row">
        <div class="col-md-4 offset-3">
            <button type="button" class="btn btn-lg btn-primary btn-fileshare send" onclick="sendFile()">SEND</button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-lg btn-info btn-fileshare receive" onclick="receiveFile()">RECEIVE</button>
        </div>
    </div>
    <!-- Progress Bar -->
    <div class="row" id="shareProgress">
        <div class="col-md-10 offset-1">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
            </div>
        </div>
    </div>
    <!-- Footer -->
	<nav class="navbar fixed-bottom navbar-expand-lg">
            <a class="navbar-brand" href="/styx">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    <li class="nav-item"><a class="nav-link" data-value="about" href="/styx/about">About</a></li> 
                    <li class="nav-item"><a class="nav-link" data-value="profile" href="/styx/fileshosted">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" data-value="login" href="/styx/login/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" data-value="docs" href="/styx/docs/build/html/">Docs</a></li>
                    <li class="nav-item"><a class="nav-link" data-value="about" href="./">Share</a></li>
                </ul>
            </div> 
        </nav>
        <!-- File Share Logic -->
        <script type="text/javascript" src='../js/fileShare.js'></script>
	</body>
</html>
