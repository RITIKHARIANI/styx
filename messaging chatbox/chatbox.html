<!DOCTYPE html>
<html>
    <head>
        <title>
            Message Box
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style_chatbox.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="msg-header">
                <div class="msg-header-img">
                    <img src="avatar.png">
                </div>
                <div class="active">
                    <h4>Rohan</h4>
                    <h6>2 hours ago.....</h6>
                </div>
                <div  class="header-icons">
                    <i class="fa fa-info-circle"></i>
                </div>
            </div>
            <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                        <div class="msg-page">
                            <div class="received-chats">
                            <div class="received-chats-img">
                            <img src="avatar.png">
                            </div> 
                            <div class="received-msg">
                            <div class="received-msg-inbox">
                            <p> hi this is rohan hariani</p>
                            <span class="time">5:43 pm | October 20th</span>
                            </div>
                            </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                <p> hi this is ritik hariani</p>
                                <span class="time">5:43 pm | October 20th</span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="ritik.JPG">
                                </div>
                                </div>
                            
                            <div class="received-chats">
                            <div class="received-chats-img">
                            <img src="avatar.png">
                            </div> 
                            <div class="received-msg">
                            <div class="received-msg-inbox">
                            <p> hi this is rohan hariani</p>
                            <span class="time">5:43 pm | October 20th</span>
                            </div>
                            </div>
                            </div>

                            <div class="outgoing-chats">
                                <div class="outgoing-chats-msg">
                                <p> hi this is ritik hariani</p>
                                <span class="time">5:43 pm | October 20th</span>
                                </div>
                                <div class="outgoing-chats-img">
                                    <img src="ritik.JPG">
                                </div>
                                </div>
    
                            </div>
                    </div>
                </div>
                <div class="msg-bottom">
                    <div class="bottom-icons">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter message here">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
